<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="mazeGen.js"></script>
  <title>Maze Builder</title>
</head>

<body>
  <div class="container-sm">
    <h1 class="text-center">Maze Builder</h1>
    <div class="row margin: 3px;">
      <div class="col-3">
        <label for="width">Width:</label>
        <input type="number" id="widthI" name="widthI" min="10" max="100">
      </div>
      <div class="col-3">
        <label for="height">Height:</label>
        <input type="number" id="heightI" name="heightI" min="10" max="100">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="maze-submit">Submit</button>
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary" id="show-sol">Show Solution</button>
      </div>
    </div>
    <canvas id="maze" width=800 height=800 style="border: 2px;"></canvas>
  </div>
</body>

</html>
